<agent_config os="windows">
	<localfile>
		<location>Microsoft-Windows-AppLocker/EXE and DLL</location>
		<log_format>eventchannel</log_format>
	</localfile>
	<localfile>
		<location>Microsoft-Windows-Sysmon/Operational</location>
		<log_format>eventchannel</log_format>
	</localfile>
	<localfile>
		<location>Microsoft-Windows-PowerShell/Operational</location>
		<log_format>eventchannel</log_format>
	</localfile>
	<syscheck>
		<disabled>no</disabled>
		<frequency>43200</frequency>
		<directories check_all="yes" realtime="yes" report_changes="yes">C:\Users\*\Downloads</directories>
		<directories check_all="yes" realtime="yes" report_changes="yes">C:\Windows\Temp</directories>
		<directories check_all="yes" realtime="yes">C:\Windows\System32\drivers\etc</directories>
	</syscheck>
</agent_config>